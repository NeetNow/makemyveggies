<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game | Rock Paper Scissors Lizard Spock | VanillaJS</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" >
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
</head>

<body>
  <div class="page-container">
    <div class="game-container">
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <div class="player-content" id="player">
        <h2>
          You -
          <span id="player-score"></span>
          <span class="choice" id="player-choice"></span>
        </h2>
        <i class="far fa-hand-rock" title="Rock" id="player-rock"></i>
        <i class="far fa-hand-paper" title="Paper" id="player-paper"></i>
        <i class="far fa-hand-scissors" title="Scissors" id="player-scissors"></i>
        <i class="far fa-hand-lizard" title="Lizard" id="player-lizard"></i>
        <i class="far fa-hand-spock" title="Spock" id="player-spock"></i>
      </div>
      <div class="computer-content" id="computer">
        <h2>
          Computer -
          <span id="computer-score"></span>
          <span class="choice" id="computer-choice"></span>
        </h2>
        <i class="far fa-hand-rock" title="Rock" id="computer-rock"></i>
        <i class="far fa-hand-paper" title="Paper" id="computer-paper"></i>
        <i class="far fa-hand-scissors" title="Scissors" id="computer-scissors"></i>
        <i class="far fa-hand-lizard" title="Lizard" id="computer-lizard"></i>
        <i class="far fa-hand-spock" title="Spock" id="computer-spock"></i>
      </div>
      <i class="fas fa-sync-alt reset-icon" title="Reset" id="reset"></i>
      <span class="reset-text">Reset Game</span>
      <div class="result-content">
        <h3 class="result-text" id="result-text"></h3>
      </div>
    </div>
  </div>
  <div class="page-container">
    <div class="help-container">
      <div class="header">
        <h1>Help Section</h1>
      </div>
      <div class="help-content" id="help-content"></div>
    </div>
  </div>

  <script src="js\script.js" type="module"></script>
  <!-- <script src="confetti.js" type="module"></script> -->

</body>

</html>
